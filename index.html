<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <div id="header">
        <div class="container">
            <div id="header-left" class="d-inline-block">
                <h2 id="logo" class="white-color">facebook</h2>
            </div>
            <div id="header-right" class="d-inline-block">
                <div id="hr-1" class="d-inline-block valign-middle">
                    <label for="email" id="label-email" class="d-block white-color">Email</label>
                    <input type="text" id="email" class="d-block">

                    <input type="checkbox"> <span class="light-blue">Keep me logged in</span>
                </div>

                <div id="hr-2" class="d-inline-block valign-middle">
                    <label for="password" id="label-password" class="d-block white-color">Password</label>
                    <input type="text" id="password" class="d-block">
                    <a href="#" id="forgot-pwd" class="d-block">Forgot your Password?</a>
                </div>

                <div id="hr-3" class="d-inline-block valign-middle">
                    <button type="button" id="login-btn" class="d-block white-color">log In</button>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="container">

            <div id="content-left" class="d-inline-block">
                <b> Facebook helps you connect and share with the people in your life </b>
                <img src="images/fbworld1.jpg" />
            </div>
            <div id="content-right" class="d-inline-block">
                <h4>Sign Up</h4>
                <p>It's free and always will be </p>
                <hr>
                <div id="signup-right">
                    <div id="sr-1">
                        <label for="firstname" id="label-fn">First Name:</label>
                        <input type="text" id="firstname" class="signinform">
                    </div>
                    <div id="sr-2">
                        <label for="lastname" id="label-ln">Last Name:</label>
                        <input type="text" id="lastname" class="signinform">
                    </div>
                    <div id="sr-3">
                        <label for="youremail" id="label-ye">Your Email:</label>
                        <input type="text" id="youremail" class="signinform">
                    </div>
                    <div id="sr-4">
                        <label for="reenteremail" id="label-ree">Re-enter Email:</label>
                        <input type="text" id="reenteremail" class="signinform">
                    </div>
                    <div id="sr-5">

                        <label for="newpassword" id="label-npwd">New Password:</label>
                        <input type="text" id="newpassword" class="signinform">
                    </div>
                    <div id="sr-6">
                        <label for="iam" id="label-iam"> I am:</label>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div id="sr-7">
                        <label for="birthday" id="label-bd">Birthday:</label>
                        <select id="year">
                                <option>Year</option>
                            </select>
                        <select id="month">
                                <option>Month</option>
                            </select>
                        <select id="date">
                                <option>Date</option>
                            </select>
                        <div id="pb" class="inline-block">
                            <p>Why do I need to provide my birthday?</p>
                        </div>

                        <div id="sigup-btn" class="inline-block">
                            <button type="button" id="signup-btn" class="inline-block">Sign Up</button>
                        </div>
                        <hr>
                        <div id="cb" class="inline-block">
                            <p>Create a page for a celebrity,band or business </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="libs/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
